<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="banner">Happy Birthday Marumon!</div>
        <div class="content">
            <img src="image/OIP.jpeg" alt="Birthday Image" class="birthday-image">
            <p class="message">Wishing you a day filled with love, joy, and lots of cake! Have a fantastic birthday!</p>
            <button class="button" onclick="displayMessage()">Click for a Surprise</button>
        </div>
        <div id="surprise-message" class="surprise-message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
